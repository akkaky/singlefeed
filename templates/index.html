{% extends 'base.html' %}

{% block content %}
    {% for feed in feeds %}

        <img src="{{ url_for('static', filename=feed.image) }}" width="60" height="60"/>

    <a href="{{ url_for('feed_page', feed_name=feed.name) }}">
        {{ feed.title }}
    </a>
    <br>
    {% endfor %}
{% endblock %}
