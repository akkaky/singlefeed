{% extends 'base.html' %}

{% block content %}
    {% for feed in feeds %}
        <div>
            <img src="{{ url_for('image_folder', filename=feed.image) }}"
                 width="60" height="60" alt="{{ feed.title }}"/>
            <a href="{{ url_for('feed_page', feed_name=feed.name) }}">
                {{ feed.title }}
            </a>
            <br>
        </div>
    {% endfor %}
{% endblock %}
