{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} {{ feed.title }} {% endblock %}</h1>
    <hr>
    {% for episode in feed.episodes %}
        <div>
            <p><img src="{{ episode.image }}" width="60" height="60" alt="{{ feed.title }}"></p>
            <p>
            <h3>{{ episode.title }}</h3>
                <details>
                    <summary>Description</summary>
                        <p>{{ episode.description|safe }}</p>
                </details>
                <span class="badge badge-primary">{{ episode.published }}</span><br>
            <audio controls>
                <source src="{{ episode.enclosure.url }}" type="{{ episode.enclosure.type }}">
            </audio>
        </div>
    {% endfor %}
{% endblock %}
